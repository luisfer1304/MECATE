<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title with Yellow Highlight</title>
    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Define the styles for the title and animation */
        .animated-title {
            position: relative;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Gotham', sans-serif; /* Apply Montserrat font */
            color: #1A1A1A;
            overflow: hidden;
            display: inline-block;
        }

        /* Define the styles for the highlight animation */
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #F2DC10;
            animation: highlightAnimation 2s linear forwards; /* Stop the animation at the end */
            z-index: -1; /* Send the highlight behind the text */
        }

        /* Define the animation keyframes for each letter */
        @keyframes highlightAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Apply individual animations for each letter */
        .animated-title span {
            display: inline-block;
            animation: letterAppear 1s ease-in-out both;
        }

        /* Define the animation keyframes for each letter */
        @keyframes letterAppear {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="animated-title">
        <div class="highlight"></div>
        <span>S</span><span>o</span><span>b</span><span>r</span><span>e</span><span> </span><span>M</span><span>E</span><span>C</span><span>A</span><span>T</span><span>E</span><span> </span><span>2</span><span>0</span><span>2</span><span>3</span>
    </div>
</body>
</html>
