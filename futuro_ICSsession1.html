<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Button with Calendar Icon</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif; /* Apply a sans-serif font to the whole page */
  }

  .custom-button {
    background-color: #00B0EA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* Remove default text underline */
    display: inline-block; /* Make the button behave like a link */
  }

  .calendar-icon {
    margin-right: 8px;
  }
</style>
</head>
