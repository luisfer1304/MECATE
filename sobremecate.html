<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title with Yellow Highlight</title>
    <style>
        /* Define the styles for the title and animation */
        .animated-title {
            position: relative;
            font-size: 48px;
            font-weight: bold;
            color: black;
            overflow: hidden;
        }

        /* Define the styles for the highlight animation */
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: yellow;
            animation: highlightAnimation 2s linear infinite;
        }

        /* Define the animation keyframes */
        @keyframes highlightAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="animated-title">
        <div class="highlight"></div>
        Your Title Goes Here
    </div>
</body>
</html>
